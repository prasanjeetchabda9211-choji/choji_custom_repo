<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const buttonsDiv = document.querySelector(".buttons");

    const MIN_DISTANCE = 120; // distance from YES button

    function getDistance(x1, y1, x2, y2) {
        return Math.hypot(x2 - x1, y2 - y1);
    }

    noBtn.addEventListener("mouseenter", () => {
        const containerRect = buttonsDiv.getBoundingClientRect();
        const yesRect = yesBtn.getBoundingClientRect();

        const maxX = buttonsDiv.offsetWidth - noBtn.offsetWidth;
        const maxY = buttonsDiv.offsetHeight - noBtn.offsetHeight;

        let x, y, distance;

        do {
            x = Math.random() * maxX;
            y = Math.random() * maxY;

            const noCenterX = containerRect.left + x + noBtn.offsetWidth / 2;
            const noCenterY = containerRect.top + y + noBtn.offsetHeight / 2;

            const yesCenterX = yesRect.left + yesRect.width / 2;
            const yesCenterY = yesRect.top + yesRect.height / 2;

            distance = getDistance(
                noCenterX, noCenterY,
                yesCenterX, yesCenterY
            );
        } while (distance < MIN_DISTANCE);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
</script>
