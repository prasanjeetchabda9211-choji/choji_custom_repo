<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I‚Äôm Sorry ‚ù§Ô∏è‚Äçü©π</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.card {
    background: #fff;
    padding: 40px 50px;
    border-radius: 20px;
    width: 420px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h1 {
    color: #ff4d6d;
}

p {
    font-size: 17px;
    color: #555;
    margin: 20px 0 30px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 14px 30px;
    font-size: 17px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 40px;
    bottom: 20px;
}

#noBtn {
    background: #ccc;
    color: #333;
    position: absolute;
    right: 40px;
    top: 20px;
    transition: transform 0.2s ease;
}

.message {
    display: none;
    margin-top: 25px;
    font-size: 20px;
    color: #ff4d6d;
}
</style>
</head>

<body>
<div class="card">
    <h1>I‚Äôm Really Sorry üíî</h1>

    <p>
        I know I messed up, and I truly regret it.  
        You mean a lot to me, and I hope you can forgive me.
    </p>

    <div class="buttons">
        <button id="yesBtn">I Accept Your Apology ü§ç</button>
        <button id="noBtn">No üòê</button>
    </div>

    <div class="message" id="message">
        Thank you for forgiving me ü•∫‚ù§Ô∏è  
        I promise to do better.
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let moved = false;

noBtn.addEventListener("mouseenter", () => {
    if (moved) return;

    moved = true;

    // Move NO button left or right safely
    const direction = Math.random() > 0.5 ? -120 : 120;
    noBtn.style.transform = `translateX(${direction}px)`;

    setTimeout(() => {
        moved = false;
    }, 300);
});

yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});
</script>

</body>
</html>
